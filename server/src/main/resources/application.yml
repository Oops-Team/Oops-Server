spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
          ddl-auto: create-drop
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
          format_sql: true
          show_sql: true
      defer-datasource-initialization: true   # 테이블 생성 후 DB 초기 데이터가 삽입되게 하기 위함

  # DB 초기 데이터 삽입을 위함
  sql:
    init:
      encoding: UTF-8   # data.sql 파일의 인코딩 지정 (안 하면 한글 깨짐)
      data-locations: classpath:data.sql

  # 콘솔 색상 출력을 위함
  output:
    ansi:
      enabled: always

  # 이메일 발송 관련 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail-username}
    password: ${mail-password}
    properties:
      mail:
        debug: true
        smtp:
          auth: true
          timeout: 50000  # SMTP 서버에 연결 시도 후 응답을 기다리는 시간 (50,000ms)
          starttls:
            enable: true

  # redis 설정
  redis:
    host: localhost
    port: 6379

# 에러 메시지 표출을 위함
server:
  error:
    include-message: always